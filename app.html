<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual combustivel escolher</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="preload" href="css/reset.css" as="style">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="splashscreen">
        <div class="container-image-splashscreen">
            <!-- <img src="img/closeup-of-fuel-nozzles-at-a-gas-station.jpg" alt=""> -->
        </div>
        <div class="container-text-splashscreen">
            <h1>Qual combustivel devo utilizar em meu carro?</h1>
            <h4>Os preços estão pela hora da morte</h4>
            <a href="#main-section" role="button" class="btn">Começar!</a>
        </div>
    </section>
    <section class="main-section" id="main-section">
        <h1>Escolha seu combustível</h1>
        <form>
            <div class="container-inputs">
                <div class="container-input-fuel"><label for="alchool">Preço do alchool</label><input type="tel" placeholder="R$0,00" data-mask="R$ 0,00" id="alchool" name="alchool" data-type="alchool"></div>
                <div class="container-input-fuel"><label for="gasoline">Preço da gasolina</label><input type="tel"  placeholder="R$0,00" data-mask="R$ 0,00" id="gasoline" name="gasoline" data-type="gasoline"></div>
                <!-- a desenvolver no futuro
                    <div class="container-input-fuel"><div class="circle"><button class="icon-plus"></button></div></div> 
                -->
            </div>
            <button class="btn btn-calcular">Calcular!</button>
        </form>
        <div class="alert-user"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
